<div class="register-container">
    <div class="register-title">
        Crear Cuenta
    </div>
    <form #nuevo_usuario="ngForm" (ngSubmit)="register(nuevo_usuario)">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" ngModel placeholder="Ingrese nombre completo" required>
        <div class="passwords">
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" ngModel placeholder="Ingrese password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" ngModel placeholder="Confirme password" required>
            </div>
        </div>
        <label for="email">Email</label>
        <input type="email" name="email" ngModel placeholder="Ingrese email" required>
        <input type="submit" value="Crear Cuenta">
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
    <div class="register-login">
        <a href="/login">Ya tienes cuenta? Inicia sesi√≥n</a>
    </div>
</div>
